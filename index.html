<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">
    <title>Guess the Color</title>
</head>

<body>

    <section class="top-section">
        <div class="top-section-titles">
            <h1>Guess the Color</h1>

        </div>
        <button id="rgb-button" class="toggle-button">RGB</button>
        <button id="hex-button" class="toggle-button">HEX</button>
        <div></div>
    </section>
    <section class="bottom-section">
        <div class="color-grid">
            <div data-tilt class="color-square"></div>
            <div data-tilt class="color-square"></div>
            <div data-tilt class="color-square"></div>
            <div data-tilt class="color-square"></div>
            <div data-tilt class="color-square"></div>
            <div data-tilt class="color-square"></div>
        </div>
        <h1 id="result-display"></h1>
        <button id="new-button">New Game</button>
    </section>

    
    <script type="module" src="./main.js"></script>
    <script src="./vanilla-tilt/vanilla-tilt.min.js"></script>

</html>
